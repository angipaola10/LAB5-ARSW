<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cinema bookings</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
      href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css" />
  </head> 
  <body>
    <div class="col-6">

        <div class="row py-3">
            <h1 class="mt-3 ml-3">Cinema Bookings</h1>
        </div>

        <h6 class="ml-4 mt-4">Cinema</h6>

        <div class="row  align-items-center mt-2 ml-4">
            <input type="text" placeholder="Name" class="form-control col-4 ml-1" required autofocus></input>
            <input type="date" placeholder="Date" class="form-control col-4 ml-1" required></input>
            <button class="ml-1 btn btn-outline-primary my-sm-0">Get functions</button>
        </div>

        <div class="mt-5 ml-4">
          <div>
            <h6 class="mt-4">Cinema Selected:</h6>
            <h6 class="mt-3">Movies:</h6>
          </div>
          <div>
            <table class="table mt-2 col-11">
              <thead class="thead-dark text-center">
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Genre</th>
                  <th scope="col">Hour</th>
                  <th scope="col">Availability</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
    </div>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
